<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS Style Sheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bebas Neue Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Heebo Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Script to enable JavaScript -->
    <script src="clock.js" defer></script>
    <script src="todo.js" defer></script>
    <!-- Title of Website -->
    <title>Penny for Thoughts</title>
</head>
<body>

    <main>

        <section class="clock-and-quote-container">
            <section class="welcome-section">
                <div class="currentDate"></div>
                <div class="user-info">
                    <p class="welcome"><strong>WELCOME</strong></p>
                    <p>FILO PUNI VAESAU</p>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                    <path d="M12 .75a8.25 8.25 0 00-4.135 15.39c.686.398 1.115 1.008 1.134 1.623a.75.75 0 00.577.706c.352.083.71.148 1.074.195.323.041.6-.218.6-.544v-4.661a6.714 6.714 0 01-.937-.171.75.75 0 11.374-1.453 5.261 5.261 0 002.626 0 .75.75 0 11.374 1.452 6.712 6.712 0 01-.937.172v4.66c0 .327.277.586.6.545.364-.047.722-.112 1.074-.195a.75.75 0 00.577-.706c.02-.615.448-1.225 1.134-1.623A8.25 8.25 0 0012 .75z" />
                    <path fill-rule="evenodd" d="M9.013 19.9a.75.75 0 01.877-.597 11.319 11.319 0 004.22 0 .75.75 0 11.28 1.473 12.819 12.819 0 01-4.78 0 .75.75 0 01-.597-.876zM9.754 22.344a.75.75 0 01.824-.668 13.682 13.682 0 002.844 0 .75.75 0 11.156 1.492 15.156 15.156 0 01-3.156 0 .75.75 0 01-.668-.824z" clip-rule="evenodd" />
                  </svg>

            </section>

            <section class="clock-section">
                <div class="digitalClock"></div>
            </section>

            <section class="quote-section">
                <blockquote>
                    <p class="daily-quote"><q>Accept the things to which fate binds you, and love the people with whom fate brings you together, but do so with all your heart.</q></p>

                    <p class="quote-author"> - Marcus Aurelius</p>
                </blockquote>
            </section>
        </section>

        <section class="to-do-container">

            <section class="task-container">
                <section class="task-wrapper">
                    <input type="text" class="items-todo" placeholder="What to do...?">
                    <button class="add-task"> + Add to List</button>
                </section>

                <section class="pending-task-wrapper">
                    <p class="pending-items">
                        You have <span class="count-value">0</span> task(s) to complete.
                    </p>
                </section>
            </section>

            <p class="error">ERROR! The input field is empty! </p>
        
        </section>

    </main>
    
    
</body>
</html>
